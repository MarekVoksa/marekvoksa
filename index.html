<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snake</title>
  <meta name="description" content="A snake plus machine learning website">
  <meta name="author" content="Marek Voksa">
  <link rel="stylesheet" href="static/assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <main>
    <div class="left-pane">
      <div class="game"></div>
      <div class="overlay">Press any button or click here to start game.</div>
    </div>
    <div class="right-pane">
      <div class="display-score">
        <h2>Score: </h2>
        <div class="score"></div>
      </div>
      <div class="display-tick">
        <h2>Game tick: </h2>
        <div class="tick"></div>
        <span class="change-tick">
          <i class="fa fa-plus-square" onclick="game.changeGameTick(10);"></i>
          <i class="fa fa-minus-square" onclick="game.changeGameTick(-10);"></i>
        </span>
        <div class="text">You can also increase or decrease game tick with PgUp and PgDown.</div>
      </div>
      <div class="display-wrap">
        <form>
          <label for="wrap">
            <span>
              <i id="wrap-icon" class="fa fa-plus-square">&nbsp; Wrap edges</i>
            </span>
          </label>
          <input id="wrap" type="checkbox" onclick="handleGameWrapInput()""/>
        </form>
      </div>
      <div class="controls">
        <div class="controls-button controls-up" onclick="game.pressButton(this)">
          <div class="controls-text">ðŸ ‰ / W</div>
        </div>
        <div class="controls-button controls-left" onclick="game.pressButton(this)">
          <div class="controls-text">ðŸ ˆ / A</div>
        </div>
        <div class="controls-button controls-right" onclick="game.pressButton(this)">
          <div class="controls-text">ðŸ Š / D</div>
        </div>
        <div class="controls-button controls-down" onclick="game.pressButton(this)">
          <div class="controls-text">ðŸ ‹ / S</div>
        </div>
      </div>
    </div>
  </main>
  <script src="static/assets/js/main.js"></script>
</body>
</html>
