<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snake</title>
  <meta name="description" content="A snake plus machine learning website">
  <meta name="author" content="Marek Voksa">
  <link rel="stylesheet" href="static/assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
</head>
<body>
  <main>
    <div class="left-pane">
      <div class="game"></div>
    </div>
    <div class="right-pane">
      <div class="display-score">
        <h2>Score: </h2>
        <div class="score"></div>
      </div>
      <div class="display-tick">
        <h2>Game tick: </h2>
        <div class="tick"></div>
      </div>
      <div class="controls">
        <div class="controls-button controls-up"></div>
        <div class="controls-button controls-left"></div>
        <div class="controls-button controls-right"></div>
        <div class="controls-button controls-down"></div>
      </div>
    </div>
  </main>
  <script src="static/assets/js/main.js"></script>
</body>
</html>
