<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snake</title>
  <meta name="description" content="A snake plus machine learning website">
  <meta name="author" content="Marek Voksa">
  <link rel="stylesheet" href="static/assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">
</head>
<body>
  <main>
    <div class="left-pane">
      <div class="game"></div>
      <div class="overlay">Press any button or click here to start game.</div>
    </div>
    <div class="right-pane">
      <div class="display-score">
        <h2>Score: </h2>
        <div class="score"></div>
      </div>
      <div class="display-tick">
        <h2>Game tick: </h2>
        <div class="tick"></div>
        <p>Increase or decrease with PgUp and PgDown.</p>
      </div>
      <div class="controls">
        <div class="controls-button controls-up" onclick="pressButton(this)">
          <div class="controls-text">ðŸ ‰ / W</div>
        </div>
        <div class="controls-button controls-left" onclick="pressButton(this)">
          <div class="controls-text">ðŸ ˆ / A</div>
        </div>
        <div class="controls-button controls-right" onclick="pressButton(this)">
          <div class="controls-text">ðŸ Š / D</div>
        </div>
        <div class="controls-button controls-down" onclick="pressButton(this)">
          <div class="controls-text">ðŸ ‹ / S</div>
        </div>
      </div>
    </div>
  </main>
  <script src="static/assets/js/main.js"></script>
</body>
</html>
